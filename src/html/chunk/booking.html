<section class="booking">
  <div class="booking-description">
    <h2>Раннее бронирование</h2>
    <p>Забронируйте тур за 3-6 месяцев до даты выезда и сэкономьте до 50%</p>
  </div>
  <form class="booking-form" name="booking" action="" method="post">
    <p>Оставьте заявку и мы свяжемся с вами в ближайшее время</p>
    <div class="booking-inputs">
      <label class="visually-hidden" for="name">Введите своё имя</label>
      <input type="text" id="name" name="name" placeholder="Имя">
      <label class="visually-hidden">Введите свой номер телефона</label>
      <input type="tel" id="phone" name="phone" placeholder="Телефон">
      <label class="visually-hidden" id="email">Введите свой емэйл</label>
      <input type="email" id="email" name="email" placeholder="Email">
    </div>
    <div class="booking-checkbox">
      <input type="checkbox" id="checkbox" name="checkbox" required>
      <label for="checkbox">Я согласен на обработку моих персональных данных</label>
    </div>
    <button type="submit">Оставить заявку</button>
  </form>

</section>
